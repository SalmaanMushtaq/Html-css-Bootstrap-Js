<!DOCTYPE html>
<html>

<title>Calculator</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <style>
        /* Add some basic styling to the calculator */
        body {
            background-color: #f7f7f7;
        }

        .container {
            max-width: 300px;
            margin-top: 12%;
        }

        .calculator {
            background-color: #7d7676;
            border-radius: 8px;
            padding: 10px;
        }

        input {
            background-color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            padding: 8px;
            text-align: right;
            margin-bottom: 10px;
        }

        .btn {
            font-size: 20px;
            width: 23%;
            margin: 2px;
            border-color: #f7f7f7;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            color: #fff;
        }

        .btn-dark {
            background-color: #343a40;
            color: #fff;
        }

        .btn-dark:hover {
            background-color: #23272b;
            color: #fff;
        }

        .row {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator row">
            <div class="row">
                <div class="col">
                    <input type="text" id="result" disabled>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(7)">7</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(8)">8</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(9)">9</button>
                <button class="btn btn-sm  btn-danger text-center" onclick="clearResult()">C</button>
            </div>
            <div class="row">
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(4)">4</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(5)">5</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(6)">6</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendOperator('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(1)">1</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(2)">2</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(3)">3</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendOperator('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-sm  btn-dark text-center" onclick="appendOperator('*')">*</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendValue(0)">0</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="appendOperator('/')">/</button>
                <button class="btn btn-sm  btn-dark text-center" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // Function to append a value to the result input field
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        // Function to append an operator to the result input field
        function appendOperator(operator) {
            document.getElementById('result').value += operator;
        }

        // Function to clear the result input field
        function clearResult() {
            document.getElementById('result').value = '';
        }

        // Function to perform the calculation
        function calculate() {
            var result = document.getElementById('result').value;
            var answer = eval(result);
            document.getElementById('result').value = answer;
        }
    </script>
</body>

</html>

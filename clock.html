            <h1 class="display-5 fw-bold">Current Time Is: <span id="time"></span></h1>
            <p class="col-md-8 fs-4">We will learn how to build a clock and update it in the real time.</p>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>
    <script>
        let date
        let currentDate
        let time
        setInterval(function () {
            date = new Date();
            currentDate = date.toLocaleString();
            time = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
            document.getElementById('time').innerHTML = currentDate;
        }, 1000)
    </script>
